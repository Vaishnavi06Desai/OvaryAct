<div class = "main">
    <div class = "start">
        <div class = "starttop">
            <h1>News and<br>Blog</h1>
            <div class = "startimg">
                <img src = "../../assets/images/Newsandblog.png" height="200">
            </div>
        </div>  
        <div class = "startbottom">
            <div class="search">
                <input type="text" placeholder="SEARCH NEWS AND BLOG">
            </div>
        </div>      
    </div>
    <div class = "middle">
        <div class = "filter">
            <h1>This is filter</h1>
        </div>
        <div class = "display">
            <div class="cont">
                <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-evenly;">
                    <div *ngFor="let x of Newsdata.hits; let i=index">
                    <!-- {{x.toString()}} -->
                    <app-cards [type]="4" [id]="i" [News_title]="x.title" [News_Author]="x.author" [News_rating]="x.points" [News_comments]="x.num_comments" [News_link]="x.url"></app-cards>
                    <!-- <app-component [type] = "1" [id] = "x" style = "background-color: blueviolet;"></app-component> -->
                </div>
                </div> 
            </div>
        </div>
    </div>
    
</div>
